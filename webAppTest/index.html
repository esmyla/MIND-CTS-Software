<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-indigo-50 flex items-center justify-center p-6">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-900">Log in</h1>
      <p class="text-sm text-gray-600 mt-1">Use your email + password.</p>

      <form id="loginForm" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            required
            class="mt-1 w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="you@email.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            required
            class="mt-1 w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full rounded-md bg-blue-600 text-white py-2 font-semibold hover:bg-blue-700 transition"
        >
          Log in
        </button>
      </form>

      <div class="mt-4 text-sm text-gray-600">
        No account?
        <button id="signupBtn" class="text-blue-700 font-semibold hover:underline">
          Create one
        </button>
      </div>

      <div id="msg" class="mt-4 text-sm text-red-600 hidden"></div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
